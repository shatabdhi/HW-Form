<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Create your account</h1>
    <form action="">
        <label for="fname">First Name</label>
        <input id="fname" type="text">
        <br><br>
        <label for="sname">Sur Name</label>
        <input id="sname" type="text">
        <br><br>
        <input type="email" placeholder="enter your email" size="50">
        <br><br>
    <label for="">phone number</label>
        <input type="number">
        <br><br>
        <input type="password" placeholder="enter your password">
        <br><br>
        <label for="">Date of Birth</label>
        <input type="date">
        <br><br>
        <h3>Gender</h3>
        <input name="status" id="M" type="radio"> <label for="M">Male</label>
        <input name="status" id="F" type="radio"> <label for="F">Female</label>
        <input name="status" id="C" type="radio"> <label for="C">Custom</label>
        <br><br>
        <h3> Upload your picture</h3>
     <input type="file" multiple accept=".jpg">
        
        
    
        <br><br><br>
    <input type="image" img src="https://thumbs.dreamstime.com/b/sign-up-button-rounded-isolated-158491376.jpg"width="100">
     

    </form>
